<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--manca una riga di codice qui*-->
    <h2 th:text="'List of owners'">List of owners....</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 200px;">firs name</th>
            <th style="width: 120px;">last name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">antony</td>
            <td th:text="${owner.lastName}">exotics</td>
        </tr>
    </tbody>
</table>
</body>

</html>
