<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 th:text="'List of vets'">Vets index page</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 150px;">id</th>
            <th style="width: 150px;">first name</th>
            <th style="width: 150px;">last name</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">gigio</td>
        <td th:text="${vet.lastName}">rumma</td>
    </tr>
    </tbody>
</table>
</body>
</html>
